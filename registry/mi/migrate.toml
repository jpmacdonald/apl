[package]
name = "migrate"
description = "Database migrations tool"
homepage = "https://github.com/golang-migrate/migrate"
license = ""

[discovery]
github = "golang-migrate/migrate"
tag_pattern = "v{{version}}"
include_prereleases = false

[assets]
universal = false
skip_checksums = false

[assets.x86_64-macos]
suffix = "darwin-amd64.tar.gz"

[assets.arm64-macos]
suffix = "darwin-arm64.tar.gz"

[install]
bin = ["migrate"]
lib = []
include = []
script = ""

[hints]
post_install = ""
