[package]
name = "migrate"
version = "4.19.1"
description = "Database migrations tool"
homepage = "https://github.com/golang-migrate/migrate"
license = ""
type = "cli"

[discovery]
github = "golang-migrate/migrate"
tag_pattern = "v{{version}}"
semver_only = true
include_prereleases = false

[assets]
url_template = "https://github.com/golang-migrate/migrate/releases/download/v{{version}}/migrate.darwin-{{target}}.tar.gz"
universal = false

[assets.targets]
arm64 = "arm64"
x86_64 = "amd64"

[checksums]
vendor_type = "sha256"
skip = false

[install]
strategy = "link"
bin = ["migrate"]
lib = []
include = []
script = ""

[hints]
post_install = ""
