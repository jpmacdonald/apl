[package]
name = "btm"
version = "0.12.3"
description = "A cross-platform graphical process/system monitor"
homepage = "https://github.com/ClementTsang/bottom"
license = ""
type = "cli"

[discovery]
github = "ClementTsang/bottom"
tag_pattern = "{{version}}"
include_prereleases = false

[assets]
url_template = "https://github.com/ClementTsang/bottom/releases/download/{{version}}/bottom_{{target}}.tar.gz"
universal = false

[assets.targets]
x86_64 = "x86_64-apple-darwin"
arm64 = "aarch64-apple-darwin"

[checksums]
vendor_type = "sha256"
skip = false

[install]
strategy = "link"
bin = ["btm"]
lib = []
include = []
script = ""

[hints]
post_install = ""
