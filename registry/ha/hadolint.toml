[package]
name = "hadolint"
description = "Dockerfile linter"
homepage = "https://github.com/hadolint/hadolint"
license = ""

[discovery]
github = "hadolint/hadolint"
tag_pattern = "v{{version}}"
include_prereleases = false

[assets]
universal = false
skip_checksums = false

[assets.arm64-macos]
suffix = "macos-arm64"

[assets.x86_64-macos]
suffix = "macos-x86_64"

[install]
bin = ["hadolint"]
lib = []
include = []
script = ""

[hints]
post_install = ""
