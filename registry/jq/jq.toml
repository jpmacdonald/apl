[package]
name = "jq"
description = "Command-line JSON processor"
homepage = "https://github.com/jqlang/jq"
license = ""

[discovery]
github = "jqlang/jq"
tag_pattern = "jq-{{version}}"
include_prereleases = false

[assets]
universal = false
skip_checksums = false

[assets.arm64-macos]
suffix = "macos-arm64"

[assets.x86_64-macos]
suffix = "macos-amd64"

[install]
bin = ["jq"]
lib = []
include = []
script = ""

[hints]
post_install = ""
