[package]
name = "github-cli"
description = "GitHub on the command line"
homepage = "https://github.com/cli/cli"
license = ""

[discovery]
github = "cli/cli"
tag_pattern = "v{{version}}"
include_prereleases = false

[assets]
universal = false
skip_checksums = false

[assets.arm64-macos]
suffix = "arm64.tar.gz"

[assets.x86_64-macos]
suffix = "amd64.tar.gz"

[install]
bin = ["gh"]
lib = []
include = []
script = ""

[hints]
post_install = ""
