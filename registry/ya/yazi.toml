[package]
name = "yazi"
description = "Blazing fast terminal file manager written in Rust, based on async I/O."
homepage = "https://yazi-rs.github.io"

[discovery]
github = "sxyazi/yazi"
tag_pattern = "v{{version}}"

[assets]
arm64-macos = { suffix = "aarch64-apple-darwin.zip" }
x86_64-macos = { suffix = "x86_64-apple-darwin.zip" }

[install]
bin = ["yazi"]
