[package]
name = "nvim"
version = "0.11.5"
description = "Vim-fork focused on extensibility and usability"
homepage = "https://github.com/neovim/neovim"
license = ""
type = "cli"

[discovery]
github = "neovim/neovim"
tag_pattern = "v{{version}}"
semver_only = true
include_prereleases = false

[assets]
url_template = "https://github.com/neovim/neovim/releases/download/v{{version}}/nvim-macos-{{target}}.tar.gz"
universal = false

[assets.targets]
arm64 = "arm64"
x86_64 = "x86_64"

[checksums]
vendor_type = "sha256"
skip = false

[install]
strategy = "link"
bin = ["nvim"]
lib = []
include = []
script = ""

[hints]
post_install = ""
