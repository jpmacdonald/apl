[package]
name = "sccache"
description = "Shared Compilation Cache"
homepage = "https://github.com/mozilla/sccache"
license = ""

[discovery]
github = "mozilla/sccache"
tag_pattern = "v{{version}}"
include_prereleases = false

[assets]
universal = false
skip_checksums = false

[assets.arm64-macos]
suffix = "aarch64-apple-darwin.tar.gz"

[assets.x86_64-macos]
suffix = "x86_64-apple-darwin.tar.gz"

[install]
bin = ["sccache"]
lib = []
include = []
script = ""

[hints]
post_install = ""
