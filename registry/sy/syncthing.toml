[package]
name = "syncthing"
description = "Open Source Continuous File Synchronization"
homepage = "https://github.com/syncthing/syncthing"
license = ""

[discovery]
github = "syncthing/syncthing"
tag_pattern = "v{{version}}"
include_prereleases = false

[assets]
universal = false
skip_checksums = false

[assets.arm64-macos]
regex = "syncthing-macos-arm64.*\\.zip"

[assets.x86_64-macos]
regex = "syncthing-macos-amd64.*\\.zip"

[install]
bin = ["syncthing"]
lib = []
include = []
script = ""

[hints]
post_install = ""
