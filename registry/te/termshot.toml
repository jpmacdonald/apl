[package]
name = "termshot"
description = "Capture polished terminal output as images"
homepage = "https://github.com/homeport/termshot"
license = ""

[discovery]
github = "homeport/termshot"
tag_pattern = "v{{version}}"
include_prereleases = false

[assets]
universal = false
skip_checksums = false

[assets.x86_64-macos]
suffix = "darwin_amd64.tar.gz"

[assets.arm64-macos]
suffix = "darwin_arm64.tar.gz"

[install]
bin = ["termshot"]
lib = []
include = []
script = ""

[hints]
post_install = ""
