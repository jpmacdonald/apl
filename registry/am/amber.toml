[package]
name = "amber"
description = "A code search / replace tool"
homepage = "https://github.com/dalance/amber"
license = ""

[discovery]
github = "amber-lang/amber"
tag_pattern = "v{{version}}"
include_prereleases = false

[assets]
universal = false
skip_checksums = false

[assets.arm64-macos]
suffix = "macos-aarch64.tar.xz"

[assets.x86_64-macos]
suffix = "macos-x86_64.tar.xz"

[install]
bin = ["amber"]
lib = []
include = []
script = ""

[hints]
post_install = ""
