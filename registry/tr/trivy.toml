[package]
name = "trivy"
version = "0.68.2"
description = "Find vulnerabilities, misconfigurations, secrets, SBOM in containers, Kubernetes, code repositories, clouds and more"
homepage = "https://github.com/aquasecurity/trivy"
license = ""
type = "cli"

[discovery]
github = "aquasecurity/trivy"
tag_pattern = "v{{version}}"
include_prereleases = false

[assets]
url_template = "https://github.com/aquasecurity/trivy/releases/download/v{{version}}/trivy_{{version}}_{{target}}.tar.gz"
universal = false

[assets.targets]
x86_64 = "macOS-64bit"
arm64 = "macOS-ARM64"

[checksums]
url_template = "https://github.com/aquasecurity/trivy/releases/download/v{{version}}/trivy_{{version}}_checksums.txt"
vendor_type = "sha256"
skip = false

[install]
strategy = "link"
bin = ["trivy"]
lib = []
include = []
script = ""

[hints]
post_install = ""
