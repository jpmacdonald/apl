[package]
name = "podman"
description = "A daemonless container engine for developing, managing, and running OCI Containers"
homepage = "https://github.com/containers/podman"
license = ""

[discovery]
github = "containers/podman"
tag_pattern = "v{{version}}"
include_prereleases = false

[assets]
universal = false
skip_checksums = false

[assets.x86_64-macos]
suffix = "darwin_amd64.zip"

[assets.arm64-macos]
suffix = "darwin_arm64.zip"

[install]
bin = ["podman"]
lib = []
include = []
script = ""

[hints]
post_install = ""
