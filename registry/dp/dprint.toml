[package]
name = "dprint"
description = "A pluggable and configurable code formatting platform written in Rust."
homepage = "https://dprint.dev"

[discovery]
github = "dprint/dprint"
tag_pattern = "{{version}}"

[assets]
arm64-macos = { suffix = "aarch64-apple-darwin.zip" }
x86_64-macos = { suffix = "x86_64-apple-darwin.zip" }

[install]
bin = ["dprint"]
