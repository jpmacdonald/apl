[package]
name = "curlie"
version = "1.8.2"
description = "The power of curl, the ease of use of httpie"
homepage = "https://github.com/rs/curlie"
license = ""
type = "cli"

[discovery]
github = "rs/curlie"
tag_pattern = "v{{version}}"
semver_only = true
include_prereleases = false

[assets]
url_template = "https://github.com/rs/curlie/releases/download/v{{version}}/curlie_{{version}}_darwin_{{target}}.tar.gz"
universal = false

[assets.targets]
x86_64 = "amd64"
arm64 = "arm64"

[checksums]
vendor_type = "sha256"
skip = false

[install]
strategy = "link"
bin = ["curlie"]
lib = []
include = []
script = ""

[hints]
post_install = ""
