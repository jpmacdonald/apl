name: Release Binary

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build release
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }} --bin apl

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../apl-${{ matrix.target }}.tar.gz apl

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: apl-${{ matrix.target }}.tar.gz
