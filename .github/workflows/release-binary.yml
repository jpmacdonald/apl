name: Release Binary

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build release
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binaries
        run: |
          cargo build --release --target ${{ matrix.target }} --bin apl
          cargo build --release --target ${{ matrix.target }} --bin apl-pkg

      - name: Package binaries
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          # Determine architecture suffix for apl-pkg naming
          if [[ "${{ matrix.target }}" == "aarch64-apple-darwin" ]]; then
            ARCH_SUFFIX="darwin-arm64"
          else
            ARCH_SUFFIX="darwin-x64"
          fi
          # Package apl (client)
          tar -czf ../../../apl-${{ matrix.target }}.tar.gz apl
          # Package apl-pkg (indexer) - with architecture in name for easy download
          tar -czf ../../../apl-pkg-${ARCH_SUFFIX}.tar.gz apl-pkg

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apl-${{ matrix.target }}.tar.gz
            apl-pkg-*.tar.gz
