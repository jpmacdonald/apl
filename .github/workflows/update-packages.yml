name: Update Packages

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:

jobs:
  update-packages:
    runs-on: macos-latest
    permissions:
      contents: write  # Required for creating/updating releases and pushing commits
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Build binaries
        run: cargo build --release --bins
        
      - name: Update Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cargo run --release --bin apl-pkg -- update
        
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/*.toml
          git commit -m "chore: automated package updates" || echo "No changes to commit"
          git push

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: index
          files: index.bin
          body: "Package index - auto-updated"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
