name: Publish Index

on:
  push:
    paths:
      - 'packages/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build binaries
        run: cargo build --release --bins
      
      - name: Generate index
        run: cargo run --release --bin update_packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: index
          files: index.bin
          body: "Package index - auto-updated"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
