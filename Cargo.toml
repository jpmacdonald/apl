[package]
name = "apl"
version = "0.2.0"
edition = "2024"
description = "apl - A Package Layer for macOS"
license = "MIT"
repository = "https://github.com/jpmacdonald/distill"

[dependencies]
# Hashing
blake3 = "1.5"

# Database
rusqlite = { version = "0.32", features = ["bundled"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# CLI
clap = { version = "4", features = ["derive", "env"] }

# Serialization
serde = { version = "1", features = ["derive"] }
toml = "0.8"
postcard = { version = "1", features = ["alloc"] }

# Error handling
thiserror = "2"
anyhow = "1"

# Utilities
dirs = "5"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
reqwest = { version = "0.12.28", features = ["stream", "rustls-tls"] }
indicatif = "0.18.3"
futures = "0.3.31"
async-compression = { version = "0.4.36", features = ["zstd", "tokio"] }
tempfile = "3.24.0"
tar = "0.4.44"
flate2 = "1.1.5"
zstd = "0.13.3"
clap_complete = "4.5.62"
chrono = "0.4"
zip = "2"
console = "0.16.2"
bytes = "1.11.0"

[profile.release]
lto = true
codegen-units = 1
strip = true

[dev-dependencies]
tempfile = "3.24.0"
